<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Número Um</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        var idade = window.Number(prompt('Qual a sua idade? '))
        var irmao = window.Number(prompt('Qual a idade do seu irmão?'))

        var resultado = idade + irmao

        document.write(`Olá ${nome}, você tem atualmente ${idade} anos e seu irmão tem ${irmao} anos, a suma dos dois nomes se resulta em ${resultado}` )
    </script>
</body>
</html>
